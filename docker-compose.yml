services:
  rag-service:
    build: .
    container_name: rag-service
    ports:
      - "6333:6333"
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./qdrant_data:/qdrant/storage
      - ./models_cache:/models/cache
      - ./models_config.yaml:/app/models_config.yaml:ro
    environment:
      - MODELS_CONFIG_PATH=/app/models_config.yaml
    restart: unless-stopped